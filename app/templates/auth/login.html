{% extends './base.html' %} {% block title %} Inicio de Sesión {% endblock %} {%
block customCSS %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %} {% block body %}

<form class="form-signin">
    <img
        class="mb-4"
        src="{{ url_for('static', filename='img/flask.svg') }}"
        alt=""
        width="72"
        height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Porfavor ingrese</h1>
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
    />
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
    />
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" /> Guardar credenciales
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023-2027</p>
</form>

{% block customJS%}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %} {% endblock %}
